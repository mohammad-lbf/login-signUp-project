<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign out & login.css">
    
    <title>ثبت نام/ورود</title>
</head>
<body>
    <section class="main-sec">
        <div class="log-or-sign">
            <div class="log-in">
                <p>
                    ورود
                </p>
            </div>
            <div class="sign-in"> 
            <p>
                ثبت نام
            </p>    
            </div>
        </div>
        
        <div class="form-sec">
            <div class="form-title">
                <p1>
                ثبت نام
                </p1>
            </div>
        <form class="log-in-form">
            <input type="email" class="input" id= "log-in-email-input" placeholder="آدرس ایمیل">
            <span class="validation log-in-email-validation"></span>
            <input type="password" class="input" id="log-in-password-input" placeholder="رمز عبور">
            <span class="validation log-in-password-validation"></span>
            <div class="security-code-sec">
                <span class="security-code security-code1">123456</span>
            <input type="text" class="input log-in-security-code-input"  placeholder=" کد امنیتی">
            
            </div>
            <span class="validation log-in-security-code-validation"></span>
            <a href="" class="forgot-password">رمز عبور خود را فراموش کرده اید؟</a>
            <button class="button button1">ورود</button>
            
        </form>
        <form class="sign-in-form">
            <input type="email" class="input" id= "sign-in-email-input" placeholder="آدرس ایمیل">
            <span class="validation sign-in-email-validation"></span>
            <input type="password" class="input" id="sign-in-password-input" placeholder="رمز عبور">
            <span class="validation sign-in-password-validation"></span>
            <input type="password" class="input" id="password-again-input" placeholder="رمز عبور را مجددا وارد کنید">
            <span class="validation password-again-validation"></span>
            <div class="security-code-sec">
                <span class=" security-code security-code2">123456</span>
            <input type="text" class="input sign-in-security-code-input" placeholder="کد امنیتی">
        </div>
        <span class="validation sign-in-security-code-validation"></span>
        <button class="button button2">ثبت نام</button>
        </form>
        </div>
    </section>


    <script src="./sign out & login.js"></script>
</body>
</html>
